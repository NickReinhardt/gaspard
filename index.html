<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="imgs/unir.png">

    <link rel="stylesheet" href="styles/reset.css">

<body>

        </div>

    <main class="main">
        <div>
            <button id="btn_speech" role="button" class="btn btn-capturar" onclick='doStartStopCheck()'>

            </button>
        </div>
    
        <div>
            <div id="texto" class="words"></div><br> 
        </div>

        <div>
            <label class="main__arquivo-texto" for="input-fileName">Nome do Aluno</label><br/>
            <input type="text" id="titulo" class="main__arquivo-titulo">
        </div>

   
        
        <div>
            <button onclick="salvar()" role="button" class="btn btn-salvar">Salvar</button>
        </div>
    </main>

   <script src="scripts/filesave.js"></script>
    <!-- Biblioteca que adicionara o código -->
